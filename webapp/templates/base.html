<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Base{% endblock %}</title>
    <link href="/static/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="/static/bootstrap/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="icon" href="/static/favicon.ico" sizes="48x48">
  </head>
  <body>
    <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="/static/apple-touch-icon.png" alt="Logo" width="24" height="24" class="d-inline-block align-text-top">
          Dog Trailer
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/"><i class="bi bi-house-door-fill"></i> Start</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/config"><i class="bi bi-gear-fill"></i> Konfiguration</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/help"><i class="bi bi-question-circle-fill"></i> Hilfe</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    </header>

    <div class="container text-center">
        {% block content %}
        {% endblock %}
    </div>

    <footer  style="font-size: 0.8em;" class="py-3 mt-3 bg-body-tertiary">
      <div class="container-fluid">
        <div class="row">
          <div class="col">
            Copyright (c) 2024 by Timm Bremus - <a href="http://www.knx-helden.de" target="_blank">KNX-Helden</a> | Alle Rechte vorbehalten.
          </div>
          <div class="col text-end">
            Dog Trailer Monitoring v1.0
          </div>
        </div>
      </div>
    </footer>

    <script src="/static/bootstrap/bootstrap.bundle.min.js"></script>
  </body>
</html>
